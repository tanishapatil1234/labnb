<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">

{%- include head.html -%}

<body>

  <div class="wrapper">
    <header>
      <nav class="site-nav">
        <ul>
          <li><a href="{{ site.baseurl }}/">{{ site.title }}</a></li>
          {% for page in site.pages %}
            {% unless page.title contains 'exclude' or page.title contains 'another_exclude' %}
              <li><a href="{{ page.url | relative_url }}">{{ page.title }}</a></li>
            {% endunless %}
          {% endfor %}
        </ul>
      </nav>
    </header>


    <section>
      {{ content }}
    </section>

  </div>
</body>


</html>
